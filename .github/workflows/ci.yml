name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-10.14
          - windows-2019
        node-version:
          - 8.x
          - 10.x
          - 12.x
      fail-fast: false

    runs-on:  ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        yarn
        yarn run build
        yarn test
        yarn run e2e
      env:
        CI: true
