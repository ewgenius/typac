name: CI

# TODO: disabling push trigger for now
on: [workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # - windows-latest: TODO - turn it back
        node-version:
          - 14.x
          - 16.x
          - 17.x
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: build
        run: |
          npm install
          npm run lint
          npm run build
        env:
          CI: true

      - name: unit tests
        run: npm run test
        env:
          CI: true

      - name: e2e tests
        run: npm run e2e
        shell: bash
        env:
          CI: true
